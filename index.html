<!doctype html>
<html lang="de">
	<head>
		<title>SchokoTalk</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="talk.css" />
		<script src="jssip-3.4.3.min.js"></script>
		<script type="module" src="talk.js"></script>
	</head>
	<body>
		<div id="phonebook">
			<dl>
				<dt><a data-fastnumber="7500">7500</a></dt>
				<dd>Support-Center</dd>
				<dt><a data-fastnumber="7000">70XX</a></dt>
				<dd>Konferenzraum 3XX</dd>
				<dt><a data-fastnumber="8003">8003</a></dt>
				<dd>Echotest</dd>
				<dt><a data-fastnumber="8002">8002</a></dt>
				<dd>SFU-Echotest</dd>
				<dt></dt>
				<dd><a href="/login.html">abmelden</a></dd>
			</dl>
		</div>
		<audio id="remoteaudio" playsinline autoplay></audio>
		<audio id="ringtone" src="/ringtone.ogg" playsinline></audio>
		<video id="remotevideo" muted playsinline autoplay></video>
		<div id="sfu"></div>
		<video id="localvideo" muted playsinline autoplay></video>
		<div id="control">
			<div id="field">
				<input type="tel" id="number" pattern="[0-9*#]{1,}" size="4" maxlength="4" placeholder="7500" />
				<div id="toolbox">
					<button id="callaudio">Anruf</button>
					<button id="call">Videoanruf</button>
					<button id="hangup">auflegen</button>
					<button id="screenshare">Screensharing</button>
					<button id="audiomute">Mute</button>
					<button id="videomute">Video</button>
				</div>
			</div>
			<div id="keypad">
				<button id="n1" data-dtmf="1">1</button>
				<button id="n2" data-dtmf="2">2</button>
				<button id="n3" data-dtmf="3">3</button>
				<button id="n4" data-dtmf="4">4</button>
				<button id="n5" data-dtmf="5">5</button>
				<button id="n6" data-dtmf="6">6</button>
				<button id="n7" data-dtmf="7">7</button>
				<button id="n8" data-dtmf="8">8</button>
				<button id="n9" data-dtmf="9">9</button>
				<button id="n0" data-dtmf="0">0</button>
				<button id="na" data-dtmf="*">*</button>
				<button id="nb" data-dtmf="#">#</button>
			</div>
		</div>
	</body>
</html>
